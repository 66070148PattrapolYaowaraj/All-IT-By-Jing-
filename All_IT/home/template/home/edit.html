{% load static %}
<html>{% load widget_tweaks %}

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.118.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="{% static 'display/edit.css' %}" rel="stylesheet">
<style>
    body {
      font-family: "Kanit", sans-serif;
      color: white;
      height: 100vh;
      background-image: url("{% static 'display/display.png' %}");
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 70px;
    }

  </style>
  <nav>
    <a href="{% url 'home:Home' %}"><img src="{% static 'display/logo.png' %}" class="logo"></a>
    <button class="menu-btn" onclick="toggleMenu()">Menu</button>
    <ul class="ul-upper">
      <li><a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a></li>
      <li><a href="{% url 'home:Display' %}" class="active">สมบัติ</a></li>
      <li><a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a></li>
    </ul>
    <div class="dropdown" id="dropdown-menu">
      <a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a>
      <a href="{% url 'home:Display' %}" class="active">สมบัติ</a>
      <a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a>
    </div>
  </nav>
</head>


  <body>
    <image src="{% static 'display/fosh.png' %}" class="circle"></image>
    <h2 style="margin-top: 10px; margin-bottom: 2px;">แก้ไขฟองอากาศ</h2>
    <div class="centered-container">
      <p>Name: {{ user_profile.name }}</p>
      <p>Student ID: {{ user_profile.sid }}</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.year.id_for_label }}">Year</label>
        {{ form.year|add_class:"form-control" }}
      </div>
      <div class="form-group">
        <label for="{{ form.major.id_for_label }}">Major</label>
        <select name="{{ form.major.name }}" id="{{ form.major.id_for_label }}" class="form-control">
            <option value="" disabled>Select Major</option>
            <option value="IT" {% if major_value == "IT" %} selected {% endif %}>IT</option>
            <option value="DSBA" {% if major_value == "DSBA" %} selected {% endif %}>DSBA</option>
            <option value="AIT" {% if major_value == "AIT" %} selected {% endif %}>AIT</option>
            <option value="BIT" {% if major_value == "BIT" %} selected {% endif %}>BIT</option>
        </select>
      </div>
      <div class="centered-container">
        <br>
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="submit" name="delete_account" class="btn-btn-danger"  onclick="return confirm('เจ้าแน่ใจนะ? หากถูกทำลายแล้วจะกลับเข้ามาไม่ได้แล้วนะ')">ทำลาย</delete-button>
      </div>
    </form>
  </body>

  <script>
    function toggleMenu() {
      var dropdownMenu = document.getElementById("dropdown-menu");
      dropdownMenu.classList.toggle("show");
    }
  </script>

</html>
