<html>{% load widget_tweaks %}
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
              body {
            font-family: "Kanit", sans-serif;
            color: white;
            height: 100vh;
            background-image: linear-gradient(rgb(85, 144, 208),rgb(42, 29, 94) );
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
  </head>
  <h2>Edit Profile</h2>
  <div>
    <p>Name: {{ user_profile.name }}</p>
    <p>Student ID: {{ user_profile.sid }}</p>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.year|add_class:"form-control" }}
    {{ form.major|add_class:"form-control" }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="submit" name="delete_account" class="btn btn-danger">Delete Account</button>
  </form>
</html>
