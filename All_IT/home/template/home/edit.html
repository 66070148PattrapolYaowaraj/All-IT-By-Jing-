{% load static %}
<html>{% load widget_tweaks %}

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.118.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 1025px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    body {
      font-family: "Kanit", sans-serif;
      color: white;
      height: 100vh;
      background-image: url("{% static 'display/display.png' %}");
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 70px;
    }

    .circle {
      border-radius: 100%;
      width: 175px;
      height: 175px;
      border: solid white 5px;
    }

    button {
      font-family: "Kanit", sans-serif;
      background-color: #0825b4;
      font-size: small;
      font-weight: bold;
      padding: 10px;
      width: 100px;
      height: 60px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      align-items: center;
      margin: 10px;
      display: inline-block;
    }

    button:hover {
      background-color: #ffffff;
      color: #305dff;
    }

    .btn-btn-danger {
      background-color: lightblue;
      color: #305dff;
    }

    .btn-btn-danger:hover {
      background-color: coral;
      color: #ffffff;
    }

    .centered-container {
      display: block;
      place-items: center;
      align-items: center;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .ul-upper {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
    }

    nav {
      background-color: #ffffff;
      color: #fff;
      padding-right: 100px;
      width: 100%;
      position: fixed;
      top: 0;
      align-items: center;
      display: flex;
      justify-content: space-between;
    }

    li {
      float: right;
    }

    li a {
      display: block;
      color: #305dff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #305dff;
      color: #ffffff;
    }

    .logo{
      height: auto;
      width: 95px;
      padding-left: 100px;
      padding-top: 5px;
    }
    .dropdown {
      display: none;
      position: absolute;
      background-color: #ffffff;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      width: 100%;
      text-align: center;
      top: 100%;
    }

    .dropdown a {
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      color: #305dff;
    }

    .dropdown a:hover {
      background-color: #305dff;
      color: #ffffff;
    }


    .menu-btn {
      display: none;
      background-color: #ffffff;
      color: #305dff;
      border: none;
      padding: 14px 16px;
      font-size: 16px;
      cursor: pointer;
      order: 2;
    }

    @media screen and (max-width: 767px) {
      .ul-upper {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .menu-btn:hover {
        color: coral;
      }

      .dropdown.show {
        display: block;
      }

      .logo{
        padding-left: 0;
      }
      nav {
        padding-right: 0;
        flex-direction: column; 
      }
      body {
        padding-top: 100px;
      }
    }
  </style>
  <nav>
    <a href="{% url 'home:Home' %}"><img src="{% static 'display/logo.png' %}" class="logo"></a>
    <button class="menu-btn" onclick="toggleMenu()">Menu</button>
    <ul class="ul-upper">
      <li><a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a></li>
      <li><a href="{% url 'home:Display' %}" class="active">สมบัติ</a></li>
      <li><a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a></li>
    </ul>
    <div class="dropdown" id="dropdown-menu">
      <a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a>
      <a href="{% url 'home:Display' %}" class="active">สมบัติ</a>
      <a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a>
    </div>
  </nav>
</head>


  <body>
    <image src="{% static 'display/fosh.png' %}" class="circle"></image>
    <h2 style="margin-top: 10px; margin-bottom: 2px;">แก้ไขฟองอากาศ</h2>
    <div class="centered-container">
      <p>Name: {{ user_profile.name }}</p>
      <p>Student ID: {{ user_profile.sid }}</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.year.id_for_label }}">Year</label>
        {{ form.year|add_class:"form-control" }}
      </div>
      <div class="form-group">
        <label for="{{ form.major.id_for_label }}">Major</label>
        <select name="{{ form.major.name }}" id="{{ form.major.id_for_label }}" class="form-control">
            <option value="" disabled>Select Major</option>
            <option value="IT" {% if major_value == "IT" %} selected {% endif %}>IT</option>
            <option value="DSBA" {% if major_value == "DSBA" %} selected {% endif %}>DSBA</option>
            <option value="AIT" {% if major_value == "AIT" %} selected {% endif %}>AIT</option>
            <option value="BIT" {% if major_value == "BIT" %} selected {% endif %}>BIT</option>
        </select>
      </div>
      <div class="centered-container">
        <br>
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <button type="submit" name="delete_account" class="btn-btn-danger"  onclick="return confirm('เจ้าแน่ใจนะ? หากถูกทำลายแล้วจะกลับเข้ามาไม่ได้แล้วนะ')">ทำลาย</delete-button>
      </div>
    </form>
  </body>

  <script>
    function toggleMenu() {
      var dropdownMenu = document.getElementById("dropdown-menu");
      dropdownMenu.classList.toggle("show");
    }
  </script>

</html>
