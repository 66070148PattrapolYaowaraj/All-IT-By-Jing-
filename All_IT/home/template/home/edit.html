{% load static %}
<html>{% load widget_tweaks %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 1025px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

              body {
            font-family: "Kanit", sans-serif;
            color: white;
            height: 100vh;
            background-image: linear-gradient(rgb(85, 144, 208),rgb(42, 29, 94) );
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .circle{
          border-radius: 100%;
          width: 175px;
          height: 175px;
          border: solid white 5px;
        }

        button {
        background-color: #0825b4;
        font-size: small;
        font-weight: bold;
        padding:10px;
        width: 100px;
        height: 60px;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        align-items: center;
        margin: auto;
        display: inline-block;
        }
        
        button:hover {
        background-color: #ffffff;
        color: #305dff;
        }
        
        .btn-btn-danger{
        background-color: rgb(255, 255, 255);
        color: #305dff;
        }

        .btn-btn-danger:hover{
        background-color: coral;
        color: #ffffff;
        }

        .centered-container {
            display: block;
            place-items: center;
            align-items: center;
            text-align: center;
        }

        main{
          padding: 20px;
        }


    </style>
  </head>
  <image src="{% static 'display/fosh.png' %}" class="circle">
  <body>
  <h2 style="margin-top: 10px; margin-bottom: 2px;">Edit Profile</h2>
  <div class="centered-container">
    <p>Name: {{ user_profile.name }}</p>
    <p>Student ID: {{ user_profile.sid }}</p>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.year|add_class:"form-control" }}
    {{ form.major|add_class:"form-control" }}
    <div class="centered-container">
      <br>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="submit" name="delete_account" class="btn-btn-danger">Delete Account</delete-button>
    </div>
  </form>
</body>
</html>
