{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link href="{% static 'display/user.css' %}" rel="stylesheet">
  <title>Sign Up</title>
  <nav>
    <a href="{% url 'home:Home' %}"><img src="{% static 'display/logo.png' %}" class="logo"></a>
    <button class="menu-btn" onclick="toggleMenu()">Menu</button>
    <ul class="ul-upper">
      <li><a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a></li>
      <li><a href="{% url 'home:edit' %}" class="active">ฟองอากาศ</a></li>
      <li><a href="{% url 'home:Display' %}" class="active">สมบัติ</a></li>
      <li><a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a></li>
    </ul>
    <div class="dropdown" id="dropdown-menu">
      <a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a>
      <a href="{% url 'home:edit' %}" class="active">ฟองอากาศ</a>
      <a href="{% url 'home:Display' %}" class="active">สมบัติ</a>
      <a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a>
    </div>
  </nav>
</head>

<body>
  <div class="centered-container">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="sid" value="{{ sid }}">
      <div class="form-group">
        <label for="{{ form.link.id_for_label }}">โปรดกรอกสมบัติของเจ้า</label>
        <input type="text" name="{{ form.link.name }}" id="{{ form.link.id_for_label }}" class="form-control">
      </div>
      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">กรอกชื่อสมบัติของเจ้า</label>
        <input type="text" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}"
          class="form-control">
      </div><br>
      <button type="submit" class="button-sub">ยืนยัน</button>
    </form>
  </div>
  <script>
    function toggleMenu() {
      var dropdownMenu = document.getElementById("dropdown-menu");
      dropdownMenu.classList.toggle("show");
    }
  </script>
</body>

</html>
