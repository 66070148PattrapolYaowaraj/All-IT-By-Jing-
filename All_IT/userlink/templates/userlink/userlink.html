{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <title>Sign Up</title>
  <style>
    body {
        font-family: 'Kanit', sans-serif;
        padding: 15% 0 15% 0;
        color: white;
        background-image: url("{% static 'display/display.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
    }

    .logo{
        height: auto;
        width: 95px;
        padding-left: 100px;
        padding-top: 5px;
    }

    .button-sub {
        font-family: "Kanit", sans-serif;
        background-color: #0825b4;
        border-radius: 10px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-size: small;
        font-weight: bold;
        border: none;
        width: 40%;
        height: 70%;
        padding: 10px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 10px;
        margin-left: 10%;
        transform: translate(50%, -50%);
    }

    .button-sub:hover {
            background-color: rgb(114, 182, 255);
            color: #0825b4;
        }

    input {
      width: 80%;
      height: 20%;
      padding: 10px;
      box-sizing: border-box;
      color: #161368;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      display: block;
      color: #0825b4;
    }

    .form-group {
      align-items: center;
      padding: 15px 20px 5px 20px;
    }

    .centered-container {
            display: block;
            place-items: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.849);
            height: 35%;
            width: 70%;
            border-radius: 10px;
            transform: translate(0);
    }

    .ul-upper {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
    }

    nav {
      background-color: #ffffff;
      color: #fff;
      padding-right: 100px;
      width: 100%;
      position: fixed;
      top: 0;
      align-items: center;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    li {
      float: right;
    }

    li a {
      display: block;
      color: #305dff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #305dff;
      color: #ffffff;
    }


    .dropdown {
      display: none;
      position: absolute;
      background-color: #ffffff;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      width: 100%; 
      text-align: center;
      top: 100%; 
    }

    .dropdown a {
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      color: #305dff;
    }

    .dropdown a:hover {
      background-color: #305dff;
      color: #ffffff;
    }

    .menu-btn {
      display: none;
      background-color: #ffffff;
      color: #305dff;
      border: none;
      padding: 14px 16px;
      font-size: 16px;
      cursor: pointer;
      order: 2; 
    }
    @media screen and (max-width: 767px) {
      .ul-upper {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .dropdown.show {
        display: block;
      }

      nav {
        padding-right: 0;
        flex-direction: column;
      }
      .logo{
        padding-left: 0;
      }
    }
  </style>
  <nav>
    <a href="{% url 'home:Home' %}"><img src="{% static 'display/logo.png' %}" class="logo"></a>
    <button class="menu-btn" onclick="toggleMenu()">Menu</button>
    <ul class="ul-upper">
      <li><a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a></li>
      <li><a href="{% url 'home:edit' %}" class="active">ฟองอากาศ</a></li>
      <li><a href="{% url 'home:Display' %}" class="active">สมบัติ</a></li>
      <li><a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a></li>
    </ul>
    <div class="dropdown" id="dropdown-menu">
      <a href="{% url 'home:Logout' %}">ออกจากใต้ทะเล</a>
      <a href="{% url 'home:edit' %}" class="active">ฟองอากาศ</a>
      <a href="{% url 'home:Display' %}" class="active">สมบัติ</a>
      <a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">ช่วยเราหาสมบัติ</a>
    </div>
  </nav>
</head>
<body>
    <div class="centered-container">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="sid" value="{{ sid }}">
        <div class="form-group">
            <label for="{{ form.link.id_for_label }}">โปรดกรอกสมบัติของเจ้า</label>
            <input type="text" name="{{ form.link.name }}" id="{{ form.link.id_for_label }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">กรอกชื่อสมบัติของเจ้า</label>
            <input type="text" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="form-control">
        </div><br>
        <button type="submit" class="button-sub">ยืนยัน</button>
    </form>
    </div>
  <script>
    function toggleMenu() {
      var dropdownMenu = document.getElementById("dropdown-menu");
      dropdownMenu.classList.toggle("show");
    }
  </script>
</body>
</html>
