{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <title>Sign Up</title>
  <style>

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        min-height: 100vh;
       }
    }

    @media (max-width: 1025px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        min-height: 100vh;
            }
        }
    body {
        font-family: 'Kanit', sans-serif;
        padding: 15% 0 15% 0;
        color: white;
        background-image: linear-gradient(rgb(85, 144, 208), rgb(42, 29, 94));
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .button-sub {
        background-color: #0825b4;
        border-radius: 10px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-size: small;
        font-weight: bold;
        border: none;
        width: 40%;
        height: 70%;
        padding: 10px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 10px;
        margin-left: 10%;
        transform: translate(50%, -50%);
    }

    .button-sub:hover {
            background-color: rgb(114, 182, 255);
            color: #0825b4;
        }

    input {
      width: 80%;
      height: 20%;
      padding: 10px;
      box-sizing: border-box;
      color: #161368;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      display: block;
      color: #0825b4;
    }

    .form-group {
      align-items: center;
      padding: 15px 20px 5px 20px;
    }

    .centered-container {
            display: block;
            place-items: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.849);
            height: 35%;
            width: 70%;
            border-radius: 10px;
    }

    .ul-upper {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
    }

    nav {
      background-color: #ffffff;
      color: #fff;
      padding-right: 100px;
      width: 100%;
      position: fixed;
      top: 0;
      align-items: center;

    }

    li {
      float: right;
    }

    li a {
      display: block;
      color: #305dff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #305dff;
      color: #ffffff;
    }

</style>
<nav>
    <ul class="ul-upper">
      <a href="{% url 'home:Home' %}"><img src="{% static 'display/logo.png' %}"
          style="height: auto;width: 95px; padding-left: 100px; padding-top: 5px;"></a>
      <li><a href="{% url 'home:Logout' %}">Logout</a></li>
      <li><a href="{% url 'home:edit' %}" class="active">Profile</a></li>
      <li><a href="{% url 'home:Display' %}" class="active">Link</a></li>
        <li><a href="https://forms.gle/VttQzh7xQsoSYSiC6" class="active" target="_blank">Help us Gather Data</a></li>
    </ul>
  </nav>
</head>
<body>
    <div class="centered-container">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="sid" value="{{ sid }}">
        <div class="form-group">
            <label for="{{ form.link.id_for_label }}">โปรดกรอก link ของเจ้า</label>
            <input type="text" name="{{ form.link.name }}" id="{{ form.link.id_for_label }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">กรอกชื่อ link ของเจ้า</label>
            <input type="text" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="form-control">
        </div><br>
        <button type="submit" class="button-sub">Submit</button>
    </div>
    </form>
</body>
